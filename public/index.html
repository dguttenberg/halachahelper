<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalachaHelper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
    .jargon {
      border-bottom: 1px dotted #6366f1;
      cursor: help;
    }
    .jargon:hover {
      background-color: #eef2ff;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-white">
  <div id="app"></div>

  <script>
    // ===========================================
    // SEFARIA API
    // ===========================================
    const SEFARIA_API = 'https://www.sefaria.org/api';

    async function fetchSourceText(ref) {
      try {
        const url = `${SEFARIA_API}/texts/${encodeURIComponent(ref)}?context=0&pad=0`;
        const response = await fetch(url);
        if (response.ok) {
          const data = await response.json();
          let english = '';
          let hebrew = '';

          if (data.text) {
            english = Array.isArray(data.text)
              ? data.text.flat(3).filter(t => t).join(' ')
              : data.text;
          }
          if (data.he) {
            hebrew = Array.isArray(data.he)
              ? data.he.flat(3).filter(t => t).join(' ')
              : data.he;
          }

          english = english.replace(/<[^>]*>/g, '').trim().substring(0, 1000);
          hebrew = hebrew.replace(/<[^>]*>/g, '').trim().substring(0, 1000);

          return { ref, english, hebrew, found: true };
        }
      } catch (e) {
        console.log('Failed to fetch source:', ref, e);
      }
      return { ref, english: '', hebrew: '', found: false };
    }

    // ===========================================
    // API CALL (goes to our Vercel backend)
    // ===========================================
    async function askQuestion(question) {
      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Failed to get answer');
      }

      return await response.json();
    }

    // ===========================================
    // MAIN PROCESSING
    // ===========================================
    async function processQuestion(question) {
      // Get answer from our API
      const analysis = await askQuestion(question);

      // Fetch source texts from Sefaria
      const sourceTexts = {};
      if (analysis.sources && analysis.sources.length > 0) {
        const fetches = analysis.sources.map(ref => fetchSourceText(ref));
        const results = await Promise.all(fetches);
        results.forEach(result => {
          sourceTexts[result.ref] = result;
        });
      }

      return {
        ...analysis,
        sourceTexts
      };
    }

    // ===========================================
    // UI STATE & RENDERING
    // ===========================================
    let state = {
      query: '',
      result: null,
      loading: false,
      error: null,
      expandedSources: {}
    };

    function setQuery(value) {
      state.query = value;
      const input = document.getElementById('searchInput');
      if (input) input.value = value;
    }

    async function handleSearch() {
      if (!state.query.trim()) return;

      state.loading = true;
      state.error = null;
      state.result = null;
      state.expandedSources = {};
      render();

      try {
        state.result = await processQuestion(state.query);
      } catch (e) {
        state.error = e.message;
        console.error(e);
      } finally {
        state.loading = false;
        render();
      }
    }

    function toggleSource(ref) {
      state.expandedSources[ref] = !state.expandedSources[ref];
      render();
    }

    const icons = {
      search: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>`,
      book: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>`,
      check: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
      alert: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>`,
      chevronDown: `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>`,
      chevronUp: `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>`,
      external: `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>`,
      loader: `<svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>`,
      user: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`
    };

    function render() {
      const app = document.getElementById('app');

      app.innerHTML = `
        <!-- Header -->
        <header class="bg-white border-b border-slate-200">
          <div class="max-w-3xl mx-auto px-4 py-4">
            <div class="flex items-center gap-3">
              <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center text-white">
                ${icons.book}
              </div>
              <div>
                <h1 class="text-xl font-semibold text-slate-900">HalachaHelper</h1>
                <p class="text-xs text-slate-500">Your Rabbi's Helper</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Main -->
        <main class="max-w-3xl mx-auto px-4 py-6">

          <!-- Search -->
          <div class="bg-white rounded-lg border border-slate-200 p-4 mb-6">
            <div class="flex gap-2">
              <input
                type="text"
                id="searchInput"
                value="${state.query.replace(/"/g, '&quot;')}"
                placeholder="Ask a question about Jewish law or practice..."
                class="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-400 focus:border-slate-400 outline-none text-sm"
              />
              <button
                id="searchBtn"
                ${state.loading ? 'disabled' : ''}
                class="px-4 py-2 bg-slate-800 text-white rounded-lg text-sm font-medium hover:bg-slate-700 disabled:bg-slate-400 flex items-center gap-2"
              >
                ${state.loading ? icons.loader : icons.search}
                ${state.loading ? 'Thinking...' : 'Ask'}
              </button>
            </div>

            <div class="mt-3 flex flex-wrap gap-2">
              <span class="text-xs text-slate-400">Try:</span>
              <button onclick="setQuery('Can I say the blessing on the new moon if I see it through a telescope?')" class="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded hover:bg-slate-200">new moon + telescope</button>
              <button onclick="setQuery('Can I bring homemade food to a kosher event?')" class="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded hover:bg-slate-200">homemade food</button>
              <button onclick="setQuery('Does a phone call count for visiting the sick?')" class="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded hover:bg-slate-200">visiting sick by phone</button>
              <button onclick="setQuery('What is the reason for not mixing meat and dairy?')" class="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded hover:bg-slate-200">meat + dairy reason</button>
            </div>
          </div>

          <!-- Loading -->
          ${state.loading ? `
            <div class="bg-white rounded-lg border border-slate-200 p-8 text-center">
              <div class="inline-block mb-3">${icons.loader}</div>
              <p class="text-sm text-slate-500">Researching your question...</p>
            </div>
          ` : ''}

          <!-- Error -->
          ${state.error ? `
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 text-red-700 text-sm">
              <strong>Error:</strong> ${state.error}
            </div>
          ` : ''}

          <!-- Results -->
          ${state.result && !state.loading ? renderResult(state.result) : ''}

          <!-- Empty state -->
          ${!state.result && !state.loading && !state.error ? `
            <div class="text-center py-12 text-slate-400">
              <div class="mb-3">${icons.book}</div>
              <p class="text-sm">Ask a question about Jewish law or practice</p>
              <p class="text-xs mt-1">Powered by AI with sources from Sefaria</p>
            </div>
          ` : ''}

        </main>

        <!-- Footer -->
        <footer class="max-w-3xl mx-auto px-4 py-4 text-center text-xs text-slate-400">
          Sources from <a href="https://www.sefaria.org" target="_blank" class="text-slate-500 hover:underline">Sefaria</a> ·
          Not a substitute for rabbinic guidance
        </footer>
      `;

      // Event listeners
      const input = document.getElementById('searchInput');
      const btn = document.getElementById('searchBtn');

      if (input) {
        input.addEventListener('input', e => state.query = e.target.value);
        input.addEventListener('keydown', e => { if (e.key === 'Enter') handleSearch(); });
      }
      if (btn) {
        btn.addEventListener('click', handleSearch);
      }
    }

    function renderResult(result) {
      if (result.canAnswer) {
        return `
          <div class="bg-white rounded-lg border border-slate-200 overflow-hidden">

            <!-- Domain tag + confidence -->
            <div class="px-4 py-2 bg-slate-50 border-b border-slate-200 flex items-center justify-between">
              <div class="flex items-center gap-2">
                ${result.domain ? `
                  <span class="text-xs px-2 py-0.5 bg-slate-200 text-slate-600 rounded">
                    ${result.domain.name}
                  </span>
                  <span class="text-xs text-slate-400">${result.domain.translation}</span>
                ` : ''}
              </div>
              <div class="flex items-center gap-1 text-xs text-slate-400">
                <span class="w-1.5 h-1.5 rounded-full ${result.confidence >= 90 ? 'bg-green-500' : result.confidence >= 70 ? 'bg-yellow-500' : 'bg-orange-500'}"></span>
                ${result.confidence}% confidence
              </div>
            </div>

            <!-- Answer -->
            <div class="p-4 border-b border-slate-200">
              <div class="flex gap-3">
                <div class="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center text-green-600 flex-shrink-0 mt-0.5">
                  ${icons.check}
                </div>
                <div>
                  <p class="text-slate-800">${result.answer}</p>
                </div>
              </div>
            </div>

            <!-- Chabad Note if present -->
            ${result.chabadNote ? `
              <div class="px-4 py-3 bg-blue-50 border-b border-blue-100">
                <p class="text-sm text-blue-800"><strong>Chabad Practice:</strong> ${result.chabadNote}</p>
              </div>
            ` : ''}

            <!-- Reasoning chain -->
            ${result.reasoning && result.reasoning.length > 0 ? `
              <div class="p-4 border-b border-slate-200">
                <h3 class="text-xs font-medium text-slate-500 uppercase tracking-wide mb-3">Reasoning</h3>

                <div class="space-y-3">
                  ${result.reasoning.map((step, i) => `
                    <div class="relative pl-4 border-l-2 ${step.source ? 'border-slate-300' : 'border-slate-200'}">
                      <div class="text-xs font-medium text-slate-500 mb-1">${step.level}</div>
                      <p class="text-sm text-slate-700">${step.text}</p>

                      ${step.source ? `
                        <button
                          onclick="toggleSource('${step.source.replace(/'/g, "\\'")}')"
                          class="mt-2 text-xs text-slate-500 hover:text-slate-700 flex items-center gap-1"
                        >
                          ${step.source}
                          ${state.expandedSources[step.source] ? icons.chevronUp : icons.chevronDown}
                        </button>

                        ${state.expandedSources[step.source] && result.sourceTexts && result.sourceTexts[step.source] ? `
                          <div class="mt-2 p-3 bg-slate-50 rounded text-xs space-y-2">
                            ${result.sourceTexts[step.source].english ? `
                              <div>
                                <div class="font-medium text-slate-500 mb-1">English</div>
                                <div class="text-slate-700">${result.sourceTexts[step.source].english}</div>
                              </div>
                            ` : ''}
                            ${result.sourceTexts[step.source].hebrew ? `
                              <div>
                                <div class="font-medium text-slate-500 mb-1">Hebrew</div>
                                <div class="text-slate-600 text-right" dir="rtl">${result.sourceTexts[step.source].hebrew}</div>
                              </div>
                            ` : ''}
                            ${!result.sourceTexts[step.source].found ? `
                              <div class="text-slate-400 italic">Source text not found in Sefaria</div>
                            ` : ''}
                            <a
                              href="https://www.sefaria.org/${step.source.replace(/ /g, '_')}"
                              target="_blank"
                              class="text-blue-600 hover:underline flex items-center gap-1"
                            >
                              View on Sefaria ${icons.external}
                            </a>
                          </div>
                        ` : ''}
                      ` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}

            <!-- Jargon glossary -->
            ${result.jargon && result.jargon.length > 0 ? `
              <div class="px-4 py-3 bg-slate-50 border-t border-slate-200">
                <div class="text-xs text-slate-600">
                  <span class="font-medium text-slate-500">Terms:</span>
                  ${result.jargon.map(j => `
                    <span class="ml-2" title="${j.explanation || ''}"><em>${j.term}</em> = ${j.translation}</span>
                  `).join(' · ')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      } else {
        // Cannot answer - needs rabbi
        return `
          <div class="bg-white rounded-lg border border-slate-200 overflow-hidden">

            <!-- Header -->
            <div class="px-4 py-3 bg-amber-50 border-b border-amber-200 flex items-center gap-2">
              <span class="text-amber-600">${icons.user}</span>
              <span class="text-sm font-medium text-amber-800">Consult a Rabbi</span>
              ${result.domain ? `
                <span class="ml-auto text-xs px-2 py-0.5 bg-amber-100 text-amber-700 rounded">
                  ${result.domain.name}
                </span>
              ` : ''}
            </div>

            <!-- Explanation -->
            <div class="p-4">
              <p class="text-slate-700 mb-4">${result.answer}</p>

              <!-- Reasoning/context if provided -->
              ${result.reasoning && result.reasoning.length > 0 ? `
                <div class="mt-4 pt-4 border-t border-slate-200">
                  <h3 class="text-xs font-medium text-slate-500 uppercase tracking-wide mb-3">Relevant Background</h3>
                  <div class="space-y-3">
                    ${result.reasoning.map(step => `
                      <div class="pl-4 border-l-2 border-slate-200">
                        <div class="text-xs font-medium text-slate-500 mb-1">${step.level}</div>
                        <p class="text-sm text-slate-600">${step.text}</p>
                        ${step.source ? `
                          <a
                            href="https://www.sefaria.org/${step.source.replace(/ /g, '_')}"
                            target="_blank"
                            class="mt-1 text-xs text-blue-600 hover:underline flex items-center gap-1"
                          >
                            ${step.source} ${icons.external}
                          </a>
                        ` : ''}
                      </div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}

              <!-- Jargon if any -->
              ${result.jargon && result.jargon.length > 0 ? `
                <div class="mt-4 pt-4 border-t border-slate-200 text-xs text-slate-600">
                  <span class="font-medium text-slate-500">Terms:</span>
                  ${result.jargon.map(j => `
                    <span class="ml-2"><em>${j.term}</em> = ${j.translation}</span>
                  `).join(' · ')}
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }
    }

    // Initial render
    render();
  </script>
</body>
</html>
